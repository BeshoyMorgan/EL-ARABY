<!-- Select Category -->
<div class="d-flex">
  <h2 style="margin-right: 13px">Select Category</h2>
  <select
    name="cat"
    id="cat"
    class="form-control"
    style="width: 150px"
    [(ngModel)]="selectedCat"
    (change)="selectCat()"
  >
    <option value="">All</option>
    <option *ngFor="let cat of categoryList" [value]="cat">
      {{ cat }}
    </option>
  </select>
</div>

<!-- Display Games -->
<table class="table w-100">
  <thead>
    <tr class="text-light" style="background-color: #0057B7;">
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col" class="img_t">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Details</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <ng-container
      id="prd"
      *ngFor="let product of temp; let i = index; trackBy: trackPrdFunc"
    >
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ product.name | uppercase }}</td>
        <!-- uppercase : built in pipe -->
        <td class="w-25 img_t">
          <div class="w-75" style="display: flex; justify-content: center">
            <!-- ShadowBox="pink" -->
            <!-- ShadowBox is our directive , pink is the parameter value we sends to BGColor in directive -->
            <img
              [src]="product.img"
              class="w-80"
              height="80px"
              style="object-fit: fill"
              alt="{{ product.name }} Image"
            />
          </div>

        
        </td>

       

        <td>
          <span> {{ product.price | myCurrency }} </span>

         
        </td>

        <td>
          <button
            class="btn bg-primary text-white"
            routerLink="Products/{{ product._id }}"
          >
            Details
          </button>
        </td>
      
        <td>
          <!-- (click)="EditProduct(i, product)" -->
          <button class="btn btn-secondary" routerLink="Edit/{{ product._id }}">
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="DeleteProduct(i, product)">
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
